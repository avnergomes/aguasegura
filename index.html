<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Água Segura — Camadas, Filtros & Logos</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="header-logos">
      <img src="data/aguaseguralogo1.png" alt="Água Segura Logo 1" class="logo-small" />
      <img src="data/aguaseguralogo2.png" alt="Água Segura Logo 2" class="logo-small" />
      <img src="data/logo_IDR-SEAB.png" alt="IDR‑SEAB Logo" class="logo-small" />
      <img src="data/logo_sanepar.jpg" alt="Sanepar Logo" class="logo-small" />
    </div>
    <button id="fitAll" class="btn">Ajustar visão</button>
    <div class="slider-row">
      <span class="muted">Opacidade</span>
      <input id="opacity" type="range" min="20" max="100" value="70" />
      <span id="opacityVal" class="muted">70%</span>
    </div>
    <span class="version">v3.0 — todas as camadas + legendas condicionais</span>
  </header>

  <div id="map"></div>

  <div class="leaflet-control micro-filter leaflet-bar">
    <div class="micro-header">
      <h2>Filtrar Bacias</h2>
    </div>
    <select id="filtroRegiao" class="micro-search">
      <option value="">Região IDR</option>
    </select>
    <select id="filtroMunicipio" class="micro-search">
      <option value="">Município</option>
    </select>
    <select id="filtroManancial" class="micro-search">
      <option value="">Manancial</option>
    </select>
    <button id="limparFiltros" class="btn">Limpar filtros</button>
    <hr />
    <h3>Camadas Disponíveis</h3>
    <div id="layerList" class="micro-list"></div>
  </div>

  <div class="legend-dock" id="legendDock">
    <div class="legend-block">
      <h4>Legenda</h4>
      <ul class="legend-list" id="legendList"></ul>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/pako@2.1.0/dist/pako.min.js"></script>
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
