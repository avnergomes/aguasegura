<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>  Pré-Diagnóstico - Programa Água Segura  </title>
  <link rel="icon" type="image/x-icon" href="data/aguasegura_ico.ico">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script>
    (function ensureBaseHref() {
      try {
        const current = new URL(document.currentScript?.src || window.location.href, window.location.href);
        const base = new URL('./', current.href);
        const baseEl = document.createElement('base');
        baseEl.href = base.href;
        document.head.appendChild(baseEl);
        window.__APP_BASE_URL__ = base.href;
      } catch (error) {
        console.error('Não foi possível definir a base dos assets.', error);
      }
    })();
  </script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="header-logos">
      <img src="data/aguaseguralogo1.png" alt="Água Segura" class="logo-small" />
      <img src="data/logo_sanepar.jpg" alt="Sanepar" class="logo-small" />
      <img src="data/Logo_IAT_PR.png" alt="IAT" class="logo-small" />
      <img src="data/adapar (2).png" alt="IDR-SEAB" class="logo-small" />
      <img src="data/logo_IDR-SEAB.png" alt="IDR-SEAB" class="logo-small" />
    </div>
    <button id="fitAll" class="btn" type="button">Ajustar visão</button>
    <div class="slider-row">
      <span class="muted">Opacidade</span>
      <input id="opacity" type="range" min="20" max="100" value="70" />
      <span id="opacityVal" class="muted">70%</span>
    </div>
    <span class="version">v4.0 — IDR-Paraná © 2025 </span>
  </header>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/pako@2.1.0/dist/pako.min.js"></script>
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
