<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Água Segura – Pré‑Diagnóstico</title>
  <link rel="stylesheet" href="styles.css">
  <!-- incluir Leaflet ou outro framework de mapas que você use -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header class="map-header">
    <div class="header-left">
      <!-- reserve local para o logo -->
      <img src="data/logo‑idr.png" alt="IDR‑Paraná" class="logo">
    </div>
    <div class="header-title">
      <h1>Água Segura – Pré‑Diagnóstico</h1>
    </div>
  </header>

  <div class="map-container">
    <div id="map"></div>
    <aside class="side-panel">
      <section class="filters">
        <h2>Filtros</h2>
        <label for="origemFilter">Origem:</label>
        <select id="origemFilter">
          <option value="(todos)">Todos</option>
          <!-- outras opções conforme seus dados -->
        </select>

        <label for="regiaoFilter">Região / Município / Manancial:</label>
        <select id="regiaoFilter">
          <option value="(todos)">Todos</option>
          <!-- preencher dinamicamente ou fixo -->
        </select>

        <button id="btnApplyFilters">Aplicar Filtros</button>
      </section>
      <section class="legend">
        <h2>Legenda</h2>
        <div class="legend-item">
          <span class="legend-color" style="background-color: #336699;"></span>
          <span>Uso do Solo</span>
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background-color: #66cc99;"></span>
          <span>Hidrografia</span>
        </div>
        <!-- outras legendas conforme camadas -->
      </section>
    </aside>
  </div>

  <footer class="map-footer">
    <div class="credits">
      Dados: IBGE • Embrapa • ADAPAR • IAT • Sanepar • MDA • Ipardes • IDR‑Paraná
    </div>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
