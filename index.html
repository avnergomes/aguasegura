<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Água Segura — filtros dinâmicos</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script>
    (function setBaseHref() {
      try {
        const { origin, pathname } = window.location;
        const looksLikeFile = /\.[^/]+$/.test(pathname);
        const basePath = looksLikeFile ? pathname.replace(/[^/]*$/, '') : pathname;
        const normalisedPath = basePath.endsWith('/') ? basePath : `${basePath}/`;
        const href = `${origin}${normalisedPath}`;

        const baseEl = document.createElement('base');
        baseEl.href = href;
        document.head.appendChild(baseEl);

        window.__APP_BASE_URL__ = href;
      } catch (error) {
        console.error('Não foi possível definir o caminho base dos assets.', error);
      }
    })();
  </script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="topbar">
    <button id="fitAll" class="btn" type="button">Ajustar visão</button>
    <div class="slider-row">
      <span class="muted">Opacidade</span>
      <input id="opacity" type="range" min="20" max="100" value="70" />
      <span id="opacityVal" class="muted">70%</span>
    </div>
    <div class="version">v19 — legendas filtradas</div>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/pako@2.1.0/dist/pako.min.js"></script>
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
